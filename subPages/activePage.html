<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter</title>

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="../css/subCSS/activePage.css" />
    <!-- FONT AWASOME LIBARARY -->
    <script src="https://kit.fontawesome.com/69a3ceea7f.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="newsletter-container box">

        <!-- ARTICLE SECTION STARTED -->
        <article class="newsletter-article box2">
            <i class="fas fa-check-circle"></i>
            <h1>Thanks for subscribing!</h1>
            <p class="newsletter-text">A confirmation email has been sent to <b>ash@loremcompany.com</b>.
                Please open it and click the button inside to confirm your subscription.</p>
        </article>

        <!-- FORM SECTION STARTED -->

        <!-- <legend>Email Address</legend> -->
        <form class="newsletter-form box2" action="../index.html" method="get" id="subscripe">
            <button class="form-btn" type="submit" id="submit">Dismes Message</button>
        </form>
    </div>

</body>

</html
